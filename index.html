<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="keywords" content=""/>
    <link rel='stylesheet' href='dist/styles.css'/>
    <link rel='stylesheet' href='assets/css/dropzone.css'/>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images//favicon.ico" type="image/x-icon">
    <link rel=" stylesheet
    " href="assets/fonts/font-awesome.min.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <title>AlibabaKrk</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="assets/js/dropzone.js"></script>
</head>

<body>


<header>
    <div class='main-container'>
        <div class="off-1 col-10">
            <div class="column-row">
                <a href="index.html"> <img src="assets/img/Logo_Krakow_H_rgb.jpg" alt="Logo-Kraków">
                </a>
            </div>
        </div>
    </div>
</header>


<section id="drag-and-drop" class="">
    <div class='main-container'>
        <div class="off-1 col-10">
            <div class="column-row">
                <div class="drop-wrapper">
                    <div class="img-wrapper">
                        <img class="" src="assets/images/upload.png" alt="upload"></div>


                    <form action="/" class="dropzone center" method="POST">
                        <p class="dz-message">Tutaj upuść plik lub kliknij</p>
                        <div class="fallback">
                            <input name="file" type="file"/>
                        </div>
                        <input name="submit" id="btnUpload" type="button" value="wyślij"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<hr>

<nav>
    <div class='main-container'>
        <div class="off-1 col-10">
            <div class="column-row">
                <div id="crumbs">
                    <ul>
                        <li id="step1"><a id="stepchildren1" class="active" href="#1">1</a>
                        </li>
                        <li id="step2"><a id="stepchildren2" href="#2"> 2</a>
                        </li>
                        <li id="step3"><a id="stepchildren3" href="#3"> 3</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<hr>

<!-- Content -->
<div class='content' id="content">

    <div class='main-container'>
        <div class="off-1 col-10">

            <h2 id="command">1. Wybierz kolumnę zawierającą nazwę ulic</h2>

            <div class="table-box-wrapper">
                <div class="table-box center" id="table-box">

                </div>
            </div>

        </div>
    </div>
</div>
<!-- End Content -->

<section id="download" class="">
    <div class='main-container'>
        <div class="off-1 col-10">
            <div class="column-row">
                <div class="download-wrapper">
                    <div class="img-wrapper">
                        <img id="download-file" class="shake" src="assets/images/download.png" alt="download"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="wrapper">
    <div id="go-up"><i class="fa fa-arrow-up" aria-hidden="true"></i>Zacznij od nowa
    </div>
</div>

<!-- Scripts -->
<script src='dist/application.js'></script>
<script src='assets/js/signals.js'></script>

        $("#download-file").click(function () {
            alert("Plik został pobrany pomyślnie");
            beep();
        });

        $("#btnUpload").click(function () {

            $('html, body').animate({
                scrollTop: $("#content").offset().top - 140
            }, 2000);

            $.ajax({
                type: "POST",
                data: 'data',
                url: "10.240.210.235:5000",
                crossDomain: true,
                processData: false, // Don't process the files
                contentType: false,
                beforeSend: function () {
                },
                complete: function () {
                },
                success: function (json) {


                    console.log("sukces!")
                }//success
            }).fail(function (x, status, error) {
                console.log("error");
            });
        });

        $.ajax({
            type: "GET",
            dataType: 'json',
            url: "dane.json",
            crossDomain: true,
            beforeSend: function () {
            },
            complete: function () {
            },
            success: function (json) {

                var keys = Object.keys(json);
                for (var i = 0; i < keys.length; i++) {
                    $("#table-box").append("<div class='tile'><h2 id='table-title" + i + "'>" + keys[i] + "</h2></div>");
                    var records = json[keys[i]];
                    for (var j = 0; j < 5; j++) {
                        $("#table-title" + i).after("<p>" + records[j.toString()] + "</p>");
                    }
                }

                $(".tile").click(function () {
                    $("#stepchildren2").addClass("active");
                    $("#stepchildren1").removeClass("active");
                    $("#command").html("2. Wybierz kolumnę zawierającą numer budynku.");
                    $(this).toggleClass("unactive");


                    //import textu
                    var text = $(".unactive h2").text();
                    console.log(text);


                    var unactiveItems = $('.unactive').length;
                    if (unactiveItems == 2) {
                        $('html, body').animate({
                            scrollTop: $("#download").offset().top - 140
                        }, 2000);
                        $("#stepchildren3").addClass("active");
                        $("#stepchildren2").removeClass("active");
                    }
                });
            }//success
        }).fail(function (x, status, error) {
            console.log("error");
        });


        $("#go-up").click(function () {
            $('html, body').animate({
                scrollTop: $("header").offset().top - 140
            }, 200);

        });
    })
    ;

</html>
